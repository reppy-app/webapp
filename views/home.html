<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reppy - Home</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/general.css">
</head>
<body class="d-flex flex-column">
    <div id="page-content">
    {{ template "header" }}
        <!-- Page Content -->
        <main class="container mt-4">
            <form id="create-reppy">
                <h4>Criar república</h4>
                <div class="form-group">
                    <label for="name">Nome da república</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="price">Valor total do aluguel</label>
                    <input type="text" class="form-control" id="price" placeholder="">
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Criar</button>
            </form>

            {{ range .Properties }}
            <div class="card mt-1">
				<div class="card-body">
                    {{ .Name }} - Criado em {{ .CreatedAt.Format "02/01/2006" }}
                    <br />R${{ .Price }}
                    {{ if (eq .UserID $.UserID) }}
                    Botões
                    {{ else }}
                    Sem botões
                    {{ end }}
				</div>
			</div>
            {{ end }}
        </main>
    </div>
    {{ template "footer" }}
    {{ template "scripts" }}
    <script src="/assets/js/properties.js"></script>
</body>
</html>
